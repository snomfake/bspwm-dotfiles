[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 98%
height = 20pt
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm
padding-left = 1
padding-right = 1
module-margin = 1
offset-x = 1%
offset-y = 0.5%
line-size = 2

modules-left = launcher bspwm
modules-center = memory cpu
modules-right =  pulseaudio xkeyboard date off systray

font-0 = JetBrainsMono Nerd Font:style=Bold:size=10;2
font-1 = Material Icons:style=Bold:size=12;4
